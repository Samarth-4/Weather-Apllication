<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name..." autocomplete="off" >
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div id="city" class="city">Agra IN</div>
                <div id="date" class="date">30 January (Monday),2023</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">13&deg;C</div>
                <div id="min-max" class="min-max">12&deg;C (min)/14&deg;C (max)</div>
                <div id="weather" class="weather">Clear</div>
                <div class="img"></div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
